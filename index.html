<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="s-assanaContainer">
        <div class="s-myPriorites">
          <div class="s-headerRow">
            <img
              src="https://d3ki9tyy5l5ruj.cloudfront.net/obj/fa519ac9192b359a39a682eedc6a05fc0a9c7695/Blue%20hair%20woman%20avatar.svg"
            />
            <div
              class="s-priorityContainer"
              style="display: flex; flex-direction: column; margin-left: 10px"
            >
              <div style="display: flex; flex-direction: row; height: 45px">
                <h4>My Priorities</h4>
                <svg
                  class="s-lockIcon"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  focusable="false"
                >
                  <path
                    d="M20,10h-2V6c0-3.3-2.7-6-6-6S6,2.7,6,6v4H4c-1.1,0-2,0.9-2,2v8c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2v-8  C22,10.9,21.1,10,20,10z M9,6c0-1.7,1.3-3,3-3s3,1.3,3,3v4H9V6z"
                  ></path>
                </svg>
              </div>
              <div>
                <a>Upcoming</a>
                <a>Overdue</a>
                <a>Completed</a>
              </div>
            </div>
          </div>

          <div class="s-myProjects"></div>
        </div>
      </div>
      <div
        style="margin-left: 20px; border: 1px; border-style: dotted; width: 40%"
      >
        <p style="">Click here to add a task</p>
        <p style="">Dashboard</p>
        <p>Lernfragen Pool</p>
        <p>Lernfragen Kategorien</p>
        <p>Quiz-Teams</p>
        <p>User: Eingereichte Fragen</p>
      </div>
    </main>
  </body>
</html>
